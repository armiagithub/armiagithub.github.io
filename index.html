<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .link-container {
            margin: 20px 0;
        }
        .link-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }
        .link-container a:hover {
            background-color: #0056b3;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Menu</h1>
    <div class="link-container">
        <a href="https://armiagithub.github.io/pass_check.html">Pass Check</a>
        <a href="https://armiagithub.github.io/">Home</a>
    </div>
    <button class="button" onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
